#Wordpress container
version: "3.8"
services:
  wordpress:
    image: wordpress:latest
    container_name: wp-${CONTAINER_NAME}
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      TZ: ${TZ}
    volumes:
      - "./html:/var/www/html"
      - "./php_config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro"
    labels:
      - "traefik.enable=true"
      # http  
      - "traefik.http.routers.${SERVICE}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.services.${SERVICE}.loadbalancer.server.port=${SERVICE_PORT}"
      - "traefik.http.routers.${SERVICE}_redirect.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.${SERVICE}_redirect.entrypoints=web"
      # redirect to https
      - "traefik.http.routers.${SERVICE}.tls.certresolver=le"
      - "traefik.http.routers.${SERVICE}.entrypoints=web-secure"
      - "traefik.http.middlewares.${SERVICE}_https.redirectscheme.scheme=https"
      - "traefik.http.routers.${SERVICE}_redirect.middlewares=${SERVICE}_https"
      # auth with authelia
      #- "traefik.http.routers.${SERVICE}.middlewares=authelia@file"
      # auto update
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - db
    networks:
      - web
      - default
  db:
    image: mariadb:latest
#    command: mysqld --innodb-buffer-pool-size=64M
    container_name: db-${CONTAINER_NAME}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    volumes:
      - "./mysql/datadir:/var/lib/mysql"
      - "./mysql/backup_mysql:/backup:ro"

    networks:
      - default
            
  adminer:
    container_name: adminer-${CONTAINER_NAME}
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DESIGN: "nette"
      ADMINER_PLUGINS: "tables-filter tinymce"
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      # http  
      - "traefik.http.routers.${SERVICE}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.services.${SERVICE}.loadbalancer.server.port=${SERVICE_PORT}"
      - "traefik.http.routers.${SERVICE}_redirect.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.${SERVICE}_redirect.entrypoints=web"
      # redirect to https
      - "traefik.http.routers.${SERVICE}.tls.certresolver=le"
      - "traefik.http.routers.${SERVICE}.entrypoints=web-secure"
      - "traefik.http.middlewares.${SERVICE}_https.redirectscheme.scheme=https"
      - "traefik.http.routers.${SERVICE}_redirect.middlewares=${SERVICE}_https"
      # auth with authelia
      # - "traefik.http.routers.${SERVICE}.middlewares=authelia@file"
      # auto update
      - "com.centurylinklabs.watchtower.enable=true"   

    networks:
      - web
      - default

  ftp-server:
    container_name: ftp-server
    image: stilliard/pure-ftpd:hardened
    ports:
      - "2121:21"
      - "30000-30009:30000-30009"
    volumes:
      - "./html:/var/www/html"
      - "./ftpd/passwd:/etc/pure-ftpd/passwd"
#      - "./ftpd/ssl:/etc/ssl/private/"
    environment:
      PUBLICHOST: "51.15.19.23"
#      ADDED_FLAGS: "-g root -z"
      FTP_USER_UID: 33
      FTP_USER_GID: 33
      FTP_USER_NAME: "Maxou82"
      FTP_USER_PASS: "ouCh4que"
      FTP_USER_HOME: "/var/www/html"
    restart: unless-stopped
# USER create in FTP Server:
# pure-pw useradd my_user -f /etc/pure-ftpd/passwd/pureftpd.passwd -m -u 33 -g 33 -d /home/ftpusers/www-data
# Change password:
# pure-pw passwd my_user -f /etc/pure-ftpd/passwd/pureftpd.passwd -m 
volumes:
  logs-directory:
    driver_opts:
      type: none
      device: ${PWD}/logs
      o: bind

networks:
    web:
        external: true
